exec-once = /nix/store/wbqwrp6gpf31acmdchik5lsj8zdw2z24-dbus-1.14.10/bin/dbus-update-activation-environment --systemd DISPLAY HYPRLAND_INSTANCE_SIGNATURE WAYLAND_DISPLAY XDG_CURRENT_DESKTOP && systemctl --user stop hyprland-session.target && systemctl --user start hyprland-session.target

exec-once = hyprpaper

general {
  layout = master

  col.active_border = 0xff89b4fb
}

decoration {
  rounding = 4

  blur {
    enabled = true
    size = 6
    passes = 2
    new_optimizations = on
    xray = true
  }

  active_opacity = 1.0
  inactive_opacity = 0.8
}

input {
  repeat_delay = 200
  repeat_rate = 40
}

animations {
  animation = workspaces, 1, 3, default, slide
  animation = windows, 1, 2, default, slide
}

$mod = SUPER

bind = $mod, q, exit
bind = $mod, w, killactive
bind = $mod, p, exec, rofi -show drun
bind = $mod, f, fullscreen
bind = $mod, t, togglefloating

bind = $mod, return, exec, kitty

bind = $mod, j, cyclenext
bind = $mod, k, cyclenext, prev
bind = $mod, m, layoutmsg, focusmaster master

bind = $mod, h, resizeactive, -50 0
bind = $mod, l, resizeactive, 50 0

bind = $mod shift, j, movewindow, d
bind = $mod shift, k, movewindow, u
bind = $mod shift, m, layoutmsg, swapwithmaster master


# Brightness bindings

bind = $mod, b, submap, brightness
submap = brightness

bind = , k, exec, brightnessctl set +2%
bind = , j, exec, brightnessctl set 2%-

bind = , escape, submap, reset
submap = reset


# Volumne bindings

bind = $mod, v, submap, volume
submap = volume

bind = , k, exec, pactl set-sink-volume 0 +5%
bind = , j, exec, pactl set-sink-volume 0 -5%
bind = , m, exec, pactl set-sink-mute 0 toggle

bind = , escape, submap, reset
submap = reset


# Spotify bindings

bind = $mod, s, submap, spotify
submap = spotify

bind = , k, exec, ~/config/dotfiles/hypr/scripts/spotify-player.sh play/pause
bind = , j, exec, ~/config/dotfiles/hypr/scripts/spotify-player.sh previous
bind = , l, exec, ~/config/dotfiles/hypr/scripts/spotify-player.sh next

bind = , escape, submap, reset
submap = reset


# Workspace bindings

bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9
bind = $mod, 0, workspace, 10

bind = $mod shift, 1, movetoworkspace, 1
bind = $mod shift, 2, movetoworkspace, 2
bind = $mod shift, 3, movetoworkspace, 3
bind = $mod shift, 4, movetoworkspace, 4
bind = $mod shift, 5, movetoworkspace, 5
bind = $mod shift, 6, movetoworkspace, 6
bind = $mod shift, 7, movetoworkspace, 7
bind = $mod shift, 8, movetoworkspace, 8
bind = $mod shift, 9, movetoworkspace, 9
bind = $mod shift, 0, movetoworkspace, 10


# Mouse bindings

bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow


# Window rules

## Disable border in workspaces with single window
# windowrulev2 = noborder, onworkspace:w[t1]
